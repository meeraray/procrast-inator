<!DOCTYPE html>
<html>
<head>
    <title>Procrast-inator</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>
<div class="row">
  <div class="col cat">Class One</div>    
  <div class="col cat">Class Two</div>    
  <div class="col cat">Class Three</div>    
  <div class="col cat">Class Four</div>    
  <div class="col cat">Class Five</div>   
</div>
<div class="row proc-form">
    <div class="col"></div>
    <div class="col">
        <div class="container">
          <h1>Enter class names</h1>
            <form>
    <div class="input-group mb-3 input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text">1</span>
      </div>
      <input type="text" class="form-control">
    </div>
    <div class="input-group mb-3 input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text">2</span>
      </div>
      <input type="text" class="form-control">
    </div>
    <div class="input-group mb-3 input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text">3</span>
      </div>
      <input type="text" class="form-control">
    </div>
    <div class="input-group mb-3 input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text">4</span>
      </div>
      <input type="text" class="form-control">
    </div>
    <div class="input-group mb-3 input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text">5</span>
      </div>
      <input type="text" class="form-control">
    </div>
    <button type="button" class="btn btn-secondary">Start</button>
  </form>
        </div>
    </div>
    <div class="col"></div>
</div>
</body>
</html>
