<!DOCTYPE html>
<html>
<head>
    <title>Procrast-inator</title>
    
    <!-- SCRIPT -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    
    <!-- STYLE -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="css/timer.css" type="text/css">
</head>
<body>
    <!--<div class="row">
      <div class="col cat">Class One</div>    
      <div class="col cat">Class Two</div>    
      <div class="col cat">Class Three</div>    
      <div class="col cat">Class Four</div>    
      <div class="col cat">Class Five</div>   
    </div>-->

    <section id="setup">
        <div class="row proc-form">
            <div class="col"></div>
            <div class="col">
                <div class="container">
                  <h1>Enter class names</h1>
                    <form>
            <div class="input-group mb-3 input-group-lg">
              <div class="input-group-prepend">
                <span class="input-group-text">1</span>
              </div>
              <input type="text" class="form-control">
            </div>
            <div class="input-group mb-3 input-group-lg">
              <div class="input-group-prepend">
                <span class="input-group-text">2</span>
              </div>
              <input type="text" class="form-control">
            </div>
            <div class="input-group mb-3 input-group-lg">
              <div class="input-group-prepend">
                <span class="input-group-text">3</span>
              </div>
              <input type="text" class="form-control">
            </div>
            <div class="input-group mb-3 input-group-lg">
              <div class="input-group-prepend">
                <span class="input-group-text">4</span>
              </div>
              <input type="text" class="form-control">
            </div>
            <div class="input-group mb-3 input-group-lg">
              <div class="input-group-prepend">
                <span class="input-group-text">5</span>
              </div>
              <input type="text" class="form-control">
            </div>
            <button type="button" class="btn btn-large btn-secondary" id="start">Start</button>
          </form>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <section id="menu">
        <div class="row">
           <div class="col"></div>
           <div class="col">
              <h2>Pick a class</h2>
              <div class="btn-group-vertical btn-group-lg">
                <button type="button" class="btn cat">Class 1</button>
                <button type="button" class="btn cat">Class 2</button>
                <button type="button" class="btn cat">Class 3</button>
                <button type="button" class="btn cat">Class 4</button>
                <button type="button" class="btn cat">Class 5</button>
                <button type="button" class="btn" id="break">Break</button>
              </div>
           </div>
           <div class="col"></div>
        </div>
    </section>
    <section id="timer">
        <h1>Class</h1>
        <div class="timer-container">
          <div class="setters">
            <div class="minutes-set">
              <button data-setter="minutes-plus">+</button>
              <button data-setter="minutes-minus">-</button>
            </div>
            <div class="seconds-set">
              <button data-setter="seconds-plus">+</button>
              <button data-setter="seconds-minus">-</button>
            </div>
          </div>
          <div class="circle"> 
            <svg width="300" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
            <g transform="translate(110,110)">
              <circle r="100" class="e-c-base"/>
              <g transform="rotate(-90)">
                <circle r="100" class="e-c-progress"/>
                <g id="e-pointer">
                </g>
              </g>
            </g>
            </svg> 
          </div>
          <div class="controlls">
            <div class="display-remain-time">00:30</div>
            <button class="play" id="pause"></button>
          </div>
      </div>
    </section>
    
    <script src="js/timer.js"></script>
</body>
</html>
